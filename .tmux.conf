# prefix
set -g prefix C-q

# 色調整
set -g default-terminal 'screen-256color'
set -g terminal-overrides 'xterm:colors=256'

bind c new-window -c '#{pane_current_path}'

# 縦横分割（ペイン生成）
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'


# hjlkでペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Shift+矢印で移動
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# vim key-bind in copymode
setw -g mode-keys vi

# 'v'→select
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Y send -X copy-line

# index: 1, 2,...
set -g base-index 1

# mouse
setw -g mouse on

# Send Up and Down keys for the mouse wheel
bind -n WheelUpPane if -Ft= "#{mouse_any_flag}" "send -M" "send Up"
bind -n WheelDownPane if -Ft= "#{mouse_any_flag}" "send -M" "send Down"
setw -g pane-base-index 1

# LOVE FISH
set -g default-command "${SHELL}"

# WSL buffer
if-shell "uname -a | grep microsoft" '\
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"; \
    bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "clip.exe"; \
    bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "clip.exe"\
'
# Linux
if-shell "type xclip > /dev/null" '\
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"; \
    bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"; \
    bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"\
'

# status bar
# set -g status-position top
set -g status-justify centre
setw -g window-status-format " #I: #W "
# white-text,blue-back
setw -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"

set -g status-left 'Session:#S'
set -g status-left-length 40
set -g status-right '%a, %d %b %H:%M %z'
set -g status-right-length 40
